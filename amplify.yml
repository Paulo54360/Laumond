version: 1
frontend:
  phases:
    preBuild:
      commands:
        - rm -rf $CACHE_DIR
        - npm ci
        - npm install -g @angular/cli

    build:
      commands:
        - ng build --configuration production
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: dist/patrick-laumond 
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
