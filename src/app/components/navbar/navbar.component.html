<p-menubar [model]="translatedItems" *ngIf="!isMobile">
    <ng-template pTemplate="items" let-item>
      <a [routerLink]="item.routerLink">{{ 'navbar.' + item.label | translate }}</a>
    </ng-template>
    <ng-template pTemplate="end">
      <button (click)="switchLanguage()" class="flags">
        <img *ngIf="currentLang === 'fr'" src="assets/ukflag.svg" alt="EN">
        <img *ngIf="currentLang === 'en'" src="assets/frflag.svg" alt="FR">
      </button>
    </ng-template>
</p-menubar>



<!-- The translation button for mobile format -->
<div class="Mobile">
  <div style="display: flex; flex-direction: row;">
    <button #btn type="button" pButton icon="pi pi-bars" label="H" (click)="menu.toggle($event)" *ngIf="isMobile " class="your-class-name">
    </button>
    <button (click)="switchLanguage()" *ngIf="isMobile" class="flags">
      <img *ngIf="currentLang === 'fr'" src="assets/ukflag.svg" alt="EN" width="30" height="20">
      <img *ngIf="currentLang === 'en'" src="assets/frflag.svg" alt="FR" width="30" height="20">
    </button>
  </div>
</div>


<p-tieredMenu  #menu [model]="items" [popup]="true">
  <!-- The translation button for mobile format -->
</p-tieredMenu>
