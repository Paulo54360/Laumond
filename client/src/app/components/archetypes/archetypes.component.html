<div class="image-gallery">
  <div class="image-gallery-item" *ngFor="let url of imageUrls; let i = index">
    <img [src]="url" [alt]="titles[i]" (click)="openModal(i)" />
    <h2>{{ titles[i] }}</h2>
  </div>

  <!-- Modal -->
  <div class="modal" [class.show]="currentImageIndex !== null" (click)="closeModal()">
    <!-- Close icon -->
    <span class="close" (click)="closeModal()">&times;</span>
    <!-- Image container -->
    <div class="modal-content">
      <img class="modal-image" [src]="currentImageIndex !== null ? imageUrls[currentImageIndex] : ''" [alt]="currentImageIndex !== null ? titles[currentImageIndex] : ''" />
    </div>
  </div>
</div>
