<div class="carousels-container">
  <div class="carousel-wrapper">
    <p-carousel [value]="imageUrlsArchetypes" [numVisible]="3" [numScroll]="1" [circular]="true" [showIndicators]="false" [responsiveOptions]="responsiveOptions">
      <ng-template let-imageUrl pTemplate="item">
        <div class="carousel-item">
          <img [src]="imageUrl" class="carousel-image">
        </div>
      </ng-template>
    </p-carousel>  
    <div class="title-container">
      <a routerLink="/archetypes">
        <h2>{{ 'Oeuvres.Archétypes' | translate}}</h2>
      </a>
    </div>
  </div>
