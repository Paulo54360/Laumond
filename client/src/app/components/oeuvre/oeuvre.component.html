<div class='Archetypes'>
<a routerLink='/archetypes'>
<h2>Archetypes</h2>
</a>
  <carousel [itemsPerSlide]="4" [singleSlideOffset]="true" [showIndicators]="false" class="custom-carousel">
    <slide *ngFor="let image of imagesArchetypes; let i = index" class="carousel-item" >
      <img [src]="image.path" alt="{{ image.title }}" class="carousel-image">
    </slide>
  </carousel>
</div>
