<p-menubar [model]="translatedItems" *ngIf="!isMobile || visibleSidebar">
    
    <ng-template pTemplate="items" let-item>
      <a [routerLink]="item.routerLink">{{ 'navbar.' + item.label | translate }}</a>
    </ng-template>
    <ng-template pTemplate="end">
      <button (click)="switchLanguage()">
        <img *ngIf="currentLang === 'fr'" src="assets/enFlag.png" alt="EN">
        <img *ngIf="currentLang === 'en'" src="assets/frFlag.png" alt="FR">
      </button>
    </ng-template>
  </p-menubar>
  
  <p-sidebar [(visible)]="visibleSidebar" [baseZIndex]="10000" [style]="{width: '200px'}" *ngIf="isMobile || visibleSidebar">
    <ul>
      <li *ngFor="let item of translatedItems">
        <a [routerLink]="item.routerLink">{{ item.label }}</a>
      </li>
    </ul>

    <ng-template pTemplate="end">
      <button (click)="switchLanguage()">
        <img *ngIf="currentLang == 'fr'" src="assets/enFlag.png" alt="EN">
        <img *ngIf="currentLang == 'en'" src="assets/frFlag.png" alt="FR">
      </button>
    </ng-template>
  </p-sidebar>
  
<button pButton type="button" (click)="visibleSidebar = true" *ngIf="isMobile" class="pi pi-bars">
  
</button>
