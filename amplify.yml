version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - npm install -g @angular/cli

    build:
      commands:
        - ng build
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: dist/Laumond
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
